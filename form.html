<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <label for="product-name">Product Name:</label>
            <select id="product-name" name="product-name" required>
                <option value="" disabled selected>Select a product...</option>
            </select>
            <fieldset>
                <legend>Overall Rating:</legend>
                <label for="rating-1">1 Star</label>
                <input type="radio" id="rating-1" name="rating" value="1" required>
                <label for="rating-2">2 Stars</label>
                <input type="radio" id="rating-2" name="rating" value="2">
                <label for="rating-3">3 Stars</label>
                <input type="radio" id="rating-3" name="rating" value="3">
                <label for="rating-4">4 Stars</label>
                <input type="radio" id="rating-4" name="rating" value="4">
                <label for="rating-5">5 Stars</label>
                <input type="radio" id="rating-5" name="rating" value="5">
            </fieldset>
            <label for="install-date">Installation Date:</label>
            <input type="date" id="install-date" name="install-date" required>
            <fieldset>
                <legend>Useful Features:</legend>
                <label for="feature-1">Feature 1</label>
                <input type="checkbox" id="feature-1" name="features" value="feature1">
                <label for="feature-2">Feature 2</label>
                <input type="checkbox" id="feature-2" name="features" value="feature2">
                <label for="feature-3">Feature 3</label>
                <input type="checkbox" id="feature-3" name="features" value="feature3">
            </fieldset>
            <label for="written-review">Write a Review:</label>
            <textarea id="written-review" name="written-review" rows="4" cols="50"></textarea>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <input type="submit" value="Submit Review">
        </form>
    </main>

    </footer>
</body>
</html>
