<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form">
    <meta name="author" content="Guadalupe Arias">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <label for="product-name">Product Name:</label>
            <select id="product-name" name="product-name" required>
                <option value="" disabled selected>Select a product...</option>
            </select>
            <fieldset>
                <legend>Overall Rating:</legend>
                    <div class="stars">  
                        <label for="fivestar">5</label>
                        <input type="radio" id="fivestar" name="stars" value="5" required>
                        <label for="fourstar">4</label>
                        <input type="radio" id="fourstar" name="stars" value="4">
                        <label for="threestar">3</label>
                        <input type="radio" id="threestar" name="stars" value="3">
                        <label for="twostar">2</label>
                        <input type="radio" id="twostar" name="stars" value="2">
                        <label for="onestar">1</label>
                        <input type="radio" id="onestar" name="stars" value="1">
                    </div>
            </fieldset>
            <label for="install-date">Installation Date:</label>
            <input type="date" id="install-date" name="install-date" required>
            <fieldset>
                <legend>Which features did you find useful in the product?</legend>
                <label for="Durability">Durability</label>
                <input type="checkbox" id="Durability" name="features" value="Durability">
                <label for="Ease_of_Use">Ease of Use</label>
                <input type="checkbox" id="Ease_of_Use" name="features" value="Ease_of_Use">
                <label for="Performace">Performace</label>
                <input type="checkbox" id="Performace" name="features" value="Performace">
                <label for="Design">Design</label>
                <input type="checkbox" id="Design" name="features" value="Design">
            </fieldset>
            <label for="written-review">Write a Review:</label>
            <textarea id="written-review" name="written-review" rows="4" cols="50"></textarea>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>Â©2025 ðŸŒ¸ Guadalupe Arias ðŸŒ¸</p>
        <p>Last modified: <span id="last-modified"></span></p>
        <p id="currentYear"></p>
    </footer>
</body>
</html>
